    <!-- TOP MENU SECTION / 2rd -->
    <section id="main-container">
        <div class="main_all_container">
            <div class="navi_top">
                <div class="main_mobile">
                    <div class="logo_mobile">
                    </div>
                </div>

                <div class="menu_top">
                    <div id="wallet" class="menu_top_icon1 ">

                    <div id="notification" class="menu_top_icon1">

                    </div>

                        <i class="icon-quit"></i>
                        </a>
                    </div>
                </div>

                    <button class="refresh_btn">
                        <i class="icon-refresh"></i>

                </div>
